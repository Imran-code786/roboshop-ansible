- name: Copy mongodn repo file
  ansible.builtin.copy:
  src: mongodb.repo
  dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb
  ansible.builtin.yum:
  name: mongodb-org
  state: latest

- name: update mongodb listen address
  ansible.builtin.replace:
  path: /etc/mongodb.conf
  regexp: '127.0.0.1'
  replace: '0.0.0.0'

- name: start mongodb Serivice
  ansible.buitlin.systemd:
  state: restarted
  name: mongodb
  enabled: true