- name: Install Redis Repo
  yum:
    name: https://rpmfind.net/linux/centos/8-stream/BaseOS/x86_64/os/Packages/redhat-release-8.10-1.el8.x86_64.rpm
    state: present
    
  

- name: Enable Redis 6 version 
  ansible.builtin.shell: yum module enable redis:remi-6.2 -y


- name: Install Redis
  ansible.builtin.dnf:
    name: redis
    state: installed

- name: Update Redis Listen Address - /etc/redis.conf
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'


- name: Start Redis Service
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: yes